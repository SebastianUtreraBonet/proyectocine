{% extends 'plantilla.html' %}

{% block content %}

    <div class="col-md-12" style="padding: 0; margin: 0">
        <div class="row" style="background-color: rgba(31, 50, 63, 0.79);">
            <ul class="nav-justified" style="margin: 0; padding: 0; list-style: none">
                <li class=""><a
                        href="{% url 'peliculas.alfabetico' %}" class="botonMenu"> Películas A-Z</a></li>
                <li class=""><a
                        href="{% url 'peliculas.recientes' %}" class="botonMenu">Películas Recintes</a></li>
                <li class=""><a
                        href="{% url 'peliculas.actores' %}" class="botonMenu">Ver Actores</a></li>
                <li class=""><a
                        href="{% url 'peliculas.directores' %}" class="botonMenu">Ver Directores</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" style="margin-top: 50px; display:block ">
            {% for f in pro %}
                <div class="col-lg-5" style="text-align: right">
                    <a href="../media/{{ f.imagen }}"> <img src="../media/{{ f.imagen }}"
                                                            style="height: 160px; width: 200px"/></a>
                </div>
                <div class="col-lg-5">
                    <p style="font-size-adjust: 1.5;margin-top: 50px;">{{ f.nombre }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr style="border-top: 1px solid #cacaca"/>
        </div>
    </div>
    <div class="row">
        {% for p in peliculas %}
            <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2" style="margin: 0; padding: 15px 0; text-align: center">
                <a href="/ficha/{{ p.titulo }}">
                    <div class="titulo2"><p><span class="glyphicon glyphicon-film" stile="top:-10px"></span>
                    </p>{{ p.titulo }}</div>
                    <img src="../media/{{ p.caratula }}" style="height: 200px; width: 140px;" alt="{{ p.titulo }}"
                         title="{{ p.titulo }}">
                </a>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock content %}
