{% load staticfiles %}

<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peliculas de Seba</title>

    <link href="{% static 'css/bootstrap.min.css' %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="hidden-sm col-md-2">
        </div>
        <div class="col-md-8">
            {% include 'accounts/_messages.html' %}
            {% block content %}
                <div class="row">
                    <div class="col-md-6 col-sm-offset-3">

                        <div class="page-header">
                        </div>

                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <a class="btn-link col-lg-offset-3 col-lg-6" style="text-align: center"
                       href='{% url "insertarpais" %}'
                       onclick="window.open(this.href, this.target, 'width=500,height=500'); return false;">Agregar
                        Pais</a>
                            <br>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary col-lg-offset-1 col-lg-10" />Insertar</button>
                        </form>
                    </div>
                </div>


                <br>
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
